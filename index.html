<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Workforce Nexus - Live Operations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/animations.css">
  <link rel="icon" type="image/svg+xml" href="/assets/icons/logo.svg">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-left">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="18" stroke="#FF6B35" stroke-width="2" fill="none"/>
            <circle cx="20" cy="20" r="8" stroke="#FF6B35" stroke-width="2" fill="none"/>
            <line x1="20" y1="2" x2="20" y2="10" stroke="#FF6B35" stroke-width="2"/>
            <line x1="20" y1="30" x2="20" y2="38" stroke="#FF6B35" stroke-width="2"/>
            <line x1="2" y1="20" x2="10" y2="20" stroke="#FF6B35" stroke-width="2"/>
            <line x1="30" y1="20" x2="38" y2="20" stroke="#FF6B35" stroke-width="2"/>
          </svg>
        </div>
        <h1 class="dashboard-title">AI Workforce Nexus - Live Operations</h1>
      </div>
      <div class="status-badges">
        <div class="status-badge" id="total-agents">
          Total Agents: <span>0</span>
        </div>
        <div class="status-badge active" id="active-agents">
          Active Now: <span>0</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-item active" data-view="dashboard">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
          <span>Dashboard</span>
        </div>
        <div class="sidebar-item" data-view="agent-pool">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="7" r="4"/>
            <path d="M5.5 21a7.5 7.5 0 0113 0"/>
            <circle cx="19" cy="11" r="2.5"/>
            <circle cx="5" cy="11" r="2.5"/>
          </svg>
          <span>Agent Pool</span>
        </div>
        <div class="sidebar-item" data-view="analytics">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3v18h18"/>
            <path d="M18 9l-5 5-4-4-3 3"/>
          </svg>
          <span>Analytics</span>
        </div>
        <div class="sidebar-item" data-view="logs">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <line x1="10" y1="9" x2="8" y2="9"/>
          </svg>
          <span>Logs</span>
        </div>
        <div class="sidebar-spacer"></div>
        <div class="sidebar-item" data-view="settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
          <span>Settings</span>
        </div>
      </nav>

      <!-- Canvas Area -->
      <main class="canvas-area" id="agents-canvas">
        <!-- SVG for connection lines -->
        <svg class="connections-layer" id="connections">
          <!-- Lines generated dynamically -->
        </svg>

        <!-- Agents container -->
        <div class="agents-layer" id="agents-container">
          <!-- Agents generated dynamically -->
        </div>

        <!-- Loading state -->
        <div class="loading-state" id="loading-state">
          <div class="loading-spinner"></div>
          <p>Connecting to AI Workforce...</p>
        </div>

        <!-- Empty state -->
        <div class="empty-state" id="empty-state" style="display: none;">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <circle cx="12" cy="12" r="10"/>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
            <line x1="9" y1="9" x2="9.01" y2="9"/>
            <line x1="15" y1="9" x2="15.01" y2="9"/>
          </svg>
          <p>No agents found</p>
          <span>Add agents via Firebase Console or n8n workflow</span>
        </div>
      </main>
    </div>

    <!-- Info Panel -->
    <div id="agent-info">
      <!-- Dynamically filled when agent is in focus -->
    </div>

    <!-- Version badge -->
    <div class="version-badge">Design Spec v1.2</div>
  </div>

  <!-- Main Script -->
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
